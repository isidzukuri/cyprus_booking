    calendar_comment: "Календарь обновляется раз в пять минут и является приблизительным. Некоторые хозяева устанавливают специальные цены на определенные дни, обычно выходные или праздничные. Цены в этом случае указываются за день и не включают уборку или сборы за дополнительных гостей. Для получения более подробной информации кликните на вкладку Описание. Мы рекомендуем связаться с хозяином, чтобы подтвердить доступность жилья и цену, прежде чем отправлять заявку на бронирование."
